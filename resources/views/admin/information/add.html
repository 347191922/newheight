<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加资讯</title>
</head>
<body style="background-color: #f0f0f0">
<h1 align="center" style="background-color: #d0d0d0;display: block;width:100%;height:60px;line-height: 60px;">添加资讯</h1>
<form action="{:url('add_icons')}" method="post" enctype="multipart/form-data">
    <table align="center" cellpadding="0" cellspacing="0" width="50%" height='700px' border="1px" bordercolor="#d0d0d0" >
        <colgroup bgcolor="#d0d0d0" span="1"></colgroup>
        <tr>
            <td style="text-align: center">资讯标题:</td>
            <td><input style="height: 35%; width: 60%;" type="text" name="icons_title"/></td>
        </tr>
        <tr>
            <td style="text-align: center">资讯分类:</td>
            <td>
                <select name="class_id">
                    <option value ="1" >公司资讯</option>
                    <option value ="2" >行业资讯</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="text-align: center">资讯来源:</td>
            <td><input style="height: 35%; width: 60%;" type="text" name="icons_source"/></td>
        </tr>
        <tr>
            <td style="text-align: center">搜索关键词:</td>
            <td><input style="height: 35%; width: 60%;" type="text" name="key_word" value=""/></td>
        </tr>
        <tr>
            <td style="text-align: center">资讯图片:</td>
            <td><input type="file" name="icons_image"/></td>
        </tr>
        <tr>
            <td style="text-align: center">资讯内容:</td>
            <td>
                <textarea style="height: 90%;width: 70%;" rows="10" cols="10" name="icons_body"></textarea>
            </td>
        </tr>
    </table>
    <center>
        <input style="width: 10%;height: 40px;margin-top: 30px;border-radius: 5px;background-color: #d0d0d0" type="submit" value="添加资讯" />
        <a href="{:url('index/index')}" ><span style="box-shadow:2px 2px 1px gray;color:black;font-size: 14px;display: inline-block; margin-left:20px;width: 188px;padding: 9px 0px;border-radius: 5px;background-color: #d0d0d0;">返回首页</span></a>
    </center>
</form>
</body>
</html>
